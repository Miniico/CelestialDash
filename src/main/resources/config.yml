# CelestialDash configuration

# Chance per second for a tear to drop near a player during a storm (0.0 - 1.0)
drop-chance-per-second: 0.03

# Cooldown between drops for each player (in seconds)
drop-cooldown-seconds: 60

# Dash cooldown per player (in seconds)
dash-cooldown-seconds: 10

# Dash horizontal strength (forward push)
dash-strength: 1.8

# Dash vertical lift
dash-vertical-lift: 0.4

# Custom model data for the Celestial Tear (0 = disabled)
tear-custom-model-data: 0

# Regeneration effect after dashing
regen-duration-seconds: 5
regen-amplifier: 0   # 0 = Regeneration I, 1 = Regeneration II, etc.

# Dash impact particle
dash-particle-enabled: true
dash-particle-type: "CLOUD"
dash-particle-count: 40
dash-particle-offset-x: 0.4
dash-particle-offset-y: 0.5
dash-particle-offset-z: 0.4
dash-particle-speed: 0.02

# Dash sound
dash-sound-enabled: true
dash-sound-name: "ENTITY_PHANTOM_FLAP"
dash-sound-volume: 1.2
dash-sound-pitch: 0.6

# Wind trail settings
trail-enabled: true
trail-particle-type: "CLOUD"
trail-particle-count: 20
trail-offset-x: 0.3
trail-offset-y: 0.4
trail-offset-z: 0.3
trail-speed: 0.01
trail-duration-ticks: 10
trail-interval-ticks: 1

# Double Dash system
double-dash:
  enabled: true
  window-ms: 4000            # Time allowed between dash1 and dash2 (milliseconds)
  fall-immunity-ticks: 40   # Prevent fall damage ONLY after the second dash (2 seconds = 40 ticks)

# Messages (supports & color codes)
messages:
  cooldown: "&7Celestial Dash ready in &b%seconds%s&7."
  no-tears: "&cYou need at least one &bCelestial Tear &cto use Celestial Dash."
  dash-used: "&bThe celestial wind pushes you forward!"
