# ============================================================
# CELESTIAL TEAR ITEM SETTINGS
# ============================================================
# Customize the appearance of the Celestial Tear item
tear-name: "&bCelestial Tear"
tear-lore:
  - "&7A tear formed within a storm cloud,"
  - "&7charged with celestial wind energy."

# Custom model data for resource packs (0 = disabled)
tear-custom-model-data: 0

# ============================================================
# DROP SYSTEM SETTINGS
# ============================================================
# Chance per second for a tear to drop near a player during a storm
# Range: 0.0 (never) to 1.0 (always)
drop-chance-per-second: 0.03

# Cooldown between drops for each player (in seconds)
drop-cooldown-seconds: 60

# ============================================================
# DASH MECHANICS
# ============================================================
# Cooldown between dashes per player (in seconds)
dash-cooldown-seconds: 10

# Dash horizontal strength (forward push)
# Recommended range: 1.0 - 3.0
dash-strength: 1.8

# Dash vertical lift (upward boost)
# Recommended range: 0.2 - 1.0
dash-vertical-lift: 0.4

# ============================================================
# REGENERATION EFFECT
# ============================================================
# Regeneration effect applied after dashing
regen-duration-seconds: 5
regen-amplifier: 0   # 0 = Regeneration I, 1 = Regeneration II, etc.

# ============================================================
# DASH IMPACT PARTICLE EFFECT
# ============================================================
dash-particle-enabled: true
dash-particle-type: "CLOUD"
dash-particle-count: 40
dash-particle-offset-x: 0.4
dash-particle-offset-y: 0.5
dash-particle-offset-z: 0.4
dash-particle-speed: 0.02

# ============================================================
# DASH SOUND EFFECT
# ============================================================
dash-sound-enabled: true
dash-sound-name: "ENTITY_PHANTOM_FLAP"
dash-sound-volume: 1.2
dash-sound-pitch: 0.6

# ============================================================
# WIND TRAIL EFFECT
# ============================================================
trail-enabled: true
trail-particle-type: "CLOUD"
trail-particle-count: 20
trail-offset-x: 0.3
trail-offset-y: 0.4
trail-offset-z: 0.3
trail-speed: 0.01
trail-duration-ticks: 10
trail-interval-ticks: 1

# ============================================================
# COMBO DASH SYSTEM
# ============================================================
# Sequential dash system - dash twice within the time window for bonus
combo-dash:
  enabled: true

  # Time window to perform second dash (in seconds)
  combo-window-seconds: 2.0

  # Power multipliers for combo dash
  strength-multiplier: 1.5    # 150% of normal strength
  lift-multiplier: 1.3         # 130% of normal lift

  # Potion effects on combo (second dash)
  slow-falling-duration-seconds: 5   # No fall damage for 5 seconds
  speed-duration-seconds: 3          # Speed boost for 3 seconds
  speed-amplifier: 0                 # 0 = Speed I, 1 = Speed II

  # Combo particle effect
  particle-type: "DOLPHIN"
  particle-count: 60

  # Combo sound effect
  sound-name: "ENTITY_BLAZE_SHOOT"
  sound-volume: 1.5
  sound-pitch: 1.2

# ============================================================
# AIR DASH SYSTEM
# ============================================================
# Allows dashing while in the air (resets when landing)
air-dash:
  enabled: true

  # Maximum air dashes before landing
  max-air-dashes: 2

  # Strength reduction for air dashes (0.9 = 90% power)
  strength-reduction: 0.9

  # Extra tear cost for air dashes
  extra-cost-tears: 1   # Total cost: 1 (normal) + 1 (extra) = 2 tears

  # Air dash particle effect
  particle-type: "DRAGON_BREATH"
  particle-count: 40

  # Air dash sound effect
  sound-name: "ENTITY_ENDER_DRAGON_FLAP"
  sound-volume: 1.0
  sound-pitch: 1.5

